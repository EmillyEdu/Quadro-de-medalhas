<!--QUADRO DE MEDALHAS DA OLIMPIADA-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Medalhas da olimpíada</title>
    <!--LINKANDO CSS-->
    <link rel="stylesheet" type="text/css" href="./css/estilo.css"> 
</head>
<body>
    <!--CABEÇALHO-->
   <header>
       <div class="container">
           <div class="linha">
               <div class="coluna">
                   <figure>
                       <img src="./img/logo.png" alt="Logo olimpiadas">
                   </figure>
               </div>
               <div class="coluna">
                   <h1>Quadro de medalhas da olimpíada</h1>
               </div>
           </div>
       </div>
   </header>
   <main>
       <div class="container">
           <article>
               <!--CABEÇALHO DO QUADRO-->
               <header>
                   <div class="linha">
                       <div class="coluna coluna-rank">
                           <span>Posição</span>
                       </div>
                       <div class="coluna coluna-country">
                           <span>País</span>
                       </div>
                       <div class="coluna coluna-medal">
                           <span>O</span>
                       </div>
                       <div class="coluna coluna-medal">
                           <span>P</span>
                       </div>
                       <div class="coluna coluna-medal">
                           <span>B</span>
                       </div>
                       <div class="coluna coluna-total">
                           <span>Total</span>
                       </div>
                   </div>
               </header>
               <!--LINHAS INFORMATIVAS DO QUADRO-->
               <section class="quadro-medalhas">
                
               </section>
           </article>
       </div>
   </main>
   <!--LINKANDO JAVASCRIPT-->
   <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
